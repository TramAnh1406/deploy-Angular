        </div>
        <div class="main-title">
            quản lý dự án FPoly
        </div>
    </div>

<div class="main-content">

        <div class="col-12 col-sm-12">
            <div class="box f-height">
                <div class="box-header">
                    Thêm Task
                </div>
                <div class="box-body">
                    <form #dataTask="ngForm" (ngSubmit)="onSubmit(dataTask.value)">
                        <div class="form-group">
                            <label>Name Task: </label>
                            <input type="text" name="nametask" placeholder="Name Task" ngModel>
                        </div>
                        <div class="from-group">
                            <label for="">Date Of Start: </label>
                            <input type="text" name="start" id="" placeholder="Date of Start" ngModel>
                        </div>
                        <div class="from-group">
                            <label for="">Date Of Start: </label>
                            <input type="text" name="end" id="" placeholder="Date of End" ngModel>
                        </div>
                        <input class="btn order-shipped" type="submit" value="Thêm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
