
<body>
    <div class="body">
        <div class="form" id="signin-form">
            <a href="" class="form-logo">
                <img src="../../../assets/images/logo1.ico" alt="company logo">
            </a>
            <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="User Name" formControlName="name" id="signin-email">
                <span class="form-input-icon err">
                    <i class='bx bx-error-circle'></i>
                </span>
                <span class="form-input-icon success">
                    <i class='bx bx-check-circle'></i>
                </span>
                <span class="form-input-err-msg" data-err-for="signin-email"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" formControlName="password" placeholder="Password" id="signin-password">
                <span class="form-input-icon err">
                    <i class='bx bx-error-circle'></i>
                </span>
                <span class="form-input-icon success">
                    <i class='bx bx-check-circle'></i>
                </span>
                <span class="form-input-err-msg" data-err-for="signin-password"></span>
            </div>
            <div class="form-group form-group-checkbox">
                <!-- <input type="checkbox" name="remember" id="remember" checked="checked" formControlName="sss"> -->
                <label for="remember">
                    Remember Me
                    <i class='bx bx-check'></i>
                </label>
            </div>
            <button type="submit" class="form-btn" id="signin-btn" >Sign in</button>
        </form>
            
            
        </div>
    </div>
    

    <!-- APP JS -->
    <script src="./apps.js"></script>

</body>
