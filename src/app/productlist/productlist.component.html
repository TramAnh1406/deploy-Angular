<div class="main">
    <div class="main-header">
        <div class="mobile-toggle" id="mobile-toggle">
            <i class='bx bx-menu-alt-right'></i>
        </div>
        <div class="main-title">
            quản lý dự án FPoly
        </div>
         
    </div>
<div class="main-content">
    <div class="row">
        <div class="col-12 col-md-12 col-sm-12">
            <div class="box f-height">
                <div class="box-header">
                    Danh sách dự án
                </div>
                <div class="box-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Project ID</th>
                                <th>Project Name</th>
                                <th>Date of Start</th>
                                <th>Date of End</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of project  | paginate:{id: 'listing_pagination', itemsPerPage: 3, currentPage: page}">
                                <td>{{p.id}}</td>
                                <td>{{p.nameproject}}</td>
                                <td>{{p.start}}</td>
                                <td>{{p.end}}</td>
                                <td>    
                                    <button class="btn">
                                        <span class="order-status order-ready">EDIT</span>
                                    </button>
                                    <button class="btn">
                                        <span class="order-status order-busy" (click)="onDelete(p.id)">DELETE</span>
                                    </button>
                                    </td>
                            </tr>
                           
                        </tbody>
                    </table>
                    <pagination-controls id="listing_pagination" (pageChange)="page=$event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
